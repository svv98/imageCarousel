<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imageCarousel">
        <div class="imageFrame">
            <div class="carouselButtons">
                <button class="lastImage"><</button>
                <div class="imageSelector">
                    <button id='img1' class="imageButton active"></button>
                    <button id='img2' class="imageButton"></button>
                    <button id='img3' class="imageButton"></button>
                    <button id='img4' class="imageButton"></button>
                    <button id='img5' class="imageButton"></button>
                </div>
                <button class="nextImage">></button>
            </div>
            <div class="images">
                <img class="image img1 active" src="https://hips.hearstapps.com/hmg-prod/images/summer-flowers-shasta-daisies-1648234059.jpg?crop=1xw:0.8333333333333334xh;center,top&resize=980:*">
                <img class="image img2 right" src="https://hips.hearstapps.com/hmg-prod/images/summer-flowers-sunflower-1648478429.jpg?crop=0.534xw:1.00xh;0.416xw,0&resize=980:*">
                <img class="image img3 hidden" src="https://hips.hearstapps.com/hmg-prod/images/summer-flowers-peony-1648237524.jpg?crop=1.00xw:0.835xh;0,0.165xh&resize=980:*">
                <img class="image img4 hidden" src="https://hips.hearstapps.com/hmg-prod/images/summer-flowers-sneezeweeds-65f9d94ee7af6.jpg?crop=0.537xw:1.00xh;0.153xw,0&resize=980:*">
                <img class="image img5 left" src="https://hips.hearstapps.com/hmg-prod/images/summer-flowers-zinnias-642f0f908ea69.jpg?crop=0.535xw:1.00xh;0.297xw,0&resize=980:*">
            </div>    
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
